<!-- https://cs50.harvard.edu/web/2020/projects/0/search/#search -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Google Search</title>
</head>
<body>
    <div class="nav">
        <a href="image_search.html">Image Search</a>
        <a href="advanced_search.html">Advanced Search</a>
    </div>
    <div class="search-container">
        <form action="https://www.google.com/search" method="get">
            <input type="text" name="q" placeholder="Search...">
            <div class="buttons">
                <button type="submit">Google Search</button>
                <button type="button" onclick="feelingLucky()">I'm Feeling Lucky</button>
            </div>
        </form>
    </div>
    <script>
        function feelingLucky() {
            const query = document.querySelector('input[name="q"]').value;
            window.location.href = `https://www.google.com/search?q=${query}&btnI=I`;
        }
    </script>
</body>
</html>
